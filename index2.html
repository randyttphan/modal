<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles2.css" />
    <title>Simple Modal</title>
  </head>
  <body>
    <button id="modalButton" class="button">Click Here</button>

    <div id="simpleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeButton">&times;</span>
          <h2>Modal Header</h2>
        </div>
        <div class="modal-body">
          <p>Hello! I am a modal</p>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore
            voluptatibus consectetur quas quasi perspiciatis aspernatur
            necessitatibus facilis dolores illum error. A animi cumque pariatur
            harum, alias qui ut obcaecati numquam?
          </p>
        </div>
        <div class="modal-footer">
          <h3>Footer</h3>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
